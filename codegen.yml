overwrite: true
generates:
  "src/@types/resolvers-types.ts":
    schema: "src/graphql/*.gql"
    plugins:
      - typescript
      - typescript-resolvers
    config:
      mapperTypeSuffix: Model
      mappers:
        Entry: '@prisma/client/index.d#Entry'
        Tag: '@prisma/client/index.d#Tag'
        TagsOnEntries: '@prisma/client/index.d#TagsOnEntries'
