type Entry {
  id: Int!
  title: String!
  text: String!
  eyecatch: String!
  publishedAt: String!
  tags: [Tag!]
}

type Tag {
  id: Int!
  name: String!
}

input ConditionalEntries {
  sort: String
  keyword: String
  entryIds: [Int]
}

type Query {
  getEntries(conditionalEntries: ConditionalEntries): [Entry]
}

input TagInput {
  name: String!
}

input AddEntryInput {
  title: String!
  text: String!
  eyecatch: String!
  tags: [TagInput!]!
}

type Mutation {
  addEntry(title: String!, text: String!, eyecatch: String!, tags: [TagInput!]!): Entry!
}
